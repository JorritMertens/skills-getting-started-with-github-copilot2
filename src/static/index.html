<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div class="search-container">
          <input 
            type="text" 
            id="search" 
            placeholder="Search activities by name or description..." 
            class="search-input"
            aria-label="Search activities"
          />
        </div>
        <div id="activities-list" role="region" aria-live="polite">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input 
              type="email" 
              id="email" 
              required 
              placeholder="your-email@mergington.edu"
              pattern="[a-zA-Z0-9._%+\-]+@mergington\\.edu"
              title="Must be a valid @mergington.edu email address"
              aria-label="Student email address"
            />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required aria-label="Select activity">
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden" role="alert" aria-live="polite"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
